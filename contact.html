  <div class="row text-center form">

    <main role="main">

      <div class="contentWrapper  justify-content-center">
        <form action="" method="post" name="signUpForm" id="signUpForm" class="bg text-center">
          <fieldset id="signUp">
            <h5 class="title1">Contact Abbie!</h5>
            <div class="form pt-3">
              <input id="nameField" name="nameField" type="text"
                class="textfield form-control rounded border-white mb-3 form-input m-auto" value="Name (First & Last)"
                onfocus="clearName();" onblur="resetName();" />
            </div>
            <div class="form pt-3">
              <input id="phoneField" name="phoneField" type="text"
                class="textfield form-control rounded border-white mb-3 form-input  m-auto" value="Phone #"
                onfocus="clearPhone();" onblur="resetPhone();" />
            </div>
            <div class="form pt-3">
              <input id="emailField" name="emailField" type="text"
                class="textfield form-control rounded border-white mb-3 form-input form-text-area  m-auto" value="Email"
                onfocus="clearEmail();" onblur="resetEmail();" />
            </div>
          </fieldset>
          <button class="send">Send</button>
        </form>
      </div>
